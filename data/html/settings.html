<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <link rel="stylesheet" type="text/css" href="css/settings.css">
    </head>
    <body>
        <div id="settingsMenu">
            <h3>Intelligent Security Advisor</h3>
            <p>Settings menu</p>
            <ul>
                <li>
            <label>Password peek is enabled</label>
            <input type="checkbox" id="passwordPeek" name="passwordPeek" value="true">
            </li>
            <li>
            <label>Show icon on https pages even if target is unknown </label>
            <input type="checkbox" id="showIcons" name="showIcons" value="true">
            </li>
            <li>
            <label>Warning icon</label>
            <input type="file" id="iconWarning" name="iconWarning" >
            <output id="iconWarningList"></output>
            </li>
        </ul>
            <button id="settingsSubmit" type="button">Save settings</button>
        </div>
    </body>
</html>
