<!DOCTYPE html>
<html>
    <head>
        <title>Infobox</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <link rel="stylesheet" type="text/css" href="css/settings.css">
    </head>
    <body>
        <div id="settingsMenu">
            <div id="header">
                <h3>Password Knight</h3>
                <p>Settings menu</p>
            </div>
            <section id="general">
                <div class="setting">
                    <label>Password peek is enabled</label>
                    <input type="checkbox" id="passwordPeek" name="passwordPeek" value="true" />
                </div>
                <div class="setting">
                    <label>Disable icon when form target can't be determined</label>
                    <input type="checkbox" id="disableUndetermined" name="disableUndetermined" value="false" />
                </div>
                <div class="setting">
                    <label>Use custom icons</label>
                    <input type="checkbox" id="enableCustomIcons" name="enableCustomIcons" value="false" />
                </div>
            </section>
            <section id="theme">
                <div class="setting">
                        <label>Choose a theme</label>
                        <select id="themeSelection">
                            <option value="0">Default theme</option>
                            <option value="1">Alternative theme</option>
                        </select>
                </div>
            </section>
            <section id="customIcons">
                <div class="setting">
                        <label>Warning icon</label>
                        <input type="file" id="iconWarning" name="iconWarning" style="display: none" />
                        <input type="button" value="Browse..." onclick="document.getElementById('iconWarning').click();" />
                        <output id="iconWarningList"></output>
                </div>
                <div class="setting">
                        <label>Password peek icon</label>
                        <input type="file" id="iconShow" name="iconShow" style="display: none" />
                        <input type="button" value="Browse..." onclick="document.getElementById('iconShow').click();" />
                        <output id="iconShowList"></output>
                </div>
            </section>
            <button id="settingsSubmit" type="button">Save settings</button>
        </div>
    </body>
</html>
